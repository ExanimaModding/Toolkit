[plugin]
id = "dev.megu.godmode"
name = "GodMode"
description = "A very flawed plugin that makes you invincible! Kinda?"
version = "1.0.0"
supported_versions = ["1.0.0"]
url = "https://codeberg.org/ExanimaModding/Mods/src/branch/main/GodMode"
executable = "dev.megu.godmode.dll"

[plugin.author]
name = "Megu"
contact = "megumin@megu.dev"
url = "https://github.com/MeguminSama"

[[setting]]
name = "Enable GodMode"
description = "Enable or disable God Mode."
default = true

[[setting]]
name = "Example Setting 1"
description = "This is an example setting."
default = "Hello, World!"

[[setting]]
name = "Example Setting 2"
description = "Set the answer to life, the universe, and everything."
default = 42
