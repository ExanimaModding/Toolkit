[workspace]
members = [
  "emf",
]

[package]
edition = "2021"
name = "repacker_rs"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitstream-io = "1.7.0"
dll-syringe = "0.15.2"
libmem = "4.2.1"
serde = {version = "1.0.190", features = ["derive"]}
toml = "0.8.6"
winapi = {version = "0.3.9", features = ["minwindef", "windef", "winnt", "minwinbase", "processthreadsapi"]}

[build-dependencies]
cmake = "0.1.50"
winreg = "0.51.0"
