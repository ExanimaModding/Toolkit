[package]
edition = "2021"
name = "emtk"
version = "0.1.0"

[workspace]
members = [
  "emf",
  "repacker",
]

[dependencies]
bitstream-io = "1.7.0"
dll-syringe = "0.15.2"
libmem = "4.2.1"
serde = {version = "1.0.190", features = ["derive"]}
toml = "0.8.6"
winapi = {version = "0.3.9", features = ["minwindef", "windef", "winnt", "minwinbase", "processthreadsapi"]}
repacker = { path = "./repacker" }

[build-dependencies]
cmake = "0.1.50"
winreg = "0.51.0"
